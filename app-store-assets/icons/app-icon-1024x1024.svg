<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <!-- Shield Gradient -->
    <linearGradient id="shieldGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with Rounded Corners -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="200"/>
  
  <!-- Shield Shape with Shadow -->
  <g filter="url(#shadow)">
    <path d="M 512 220 
             L 750 290 
             C 762 295, 772 305, 772 320
             L 772 520
             C 772 650, 670 750, 512 840
             C 354 750, 252 650, 252 520
             L 252 320
             C 252 305, 262 295, 274 290
             Z" 
          fill="url(#shieldGradient)" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="4"/>
  </g>
  
  <!-- DG Letters -->
  <text x="512" y="580" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
        font-size="300" 
        font-weight="900" 
        fill="#667eea" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="letter-spacing: -15px;">DG</text>
  
  <!-- Checkmark Accent at Top -->
  <g transform="translate(512, 360)">
    <circle cx="0" cy="0" r="48" fill="#667eea" opacity="0.15"/>
    <path d="M -18 0 L -6 14 L 22 -18" 
          stroke="#667eea" 
          stroke-width="10" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Subtle Highlight Effect -->
  <ellipse cx="512" cy="280" rx="180" ry="40" fill="rgba(255,255,255,0.1)"/>
</svg>
