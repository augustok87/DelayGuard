<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <!-- Shield Gradient -->
    <linearGradient id="shieldGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14"/>
      <feOffset dx="0" dy="7" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with Rounded Corners -->
  <rect width="1200" height="1200" fill="url(#bgGradient)" rx="235"/>
  
  <!-- Shield Shape with Shadow -->
  <g filter="url(#shadow)">
    <path d="M 600 260 
             L 880 340 
             C 893 345, 905 358, 905 375
             L 905 610
             C 905 762, 785 880, 600 985
             C 415 880, 295 762, 295 610
             L 295 375
             C 295 358, 307 345, 320 340
             Z" 
          fill="url(#shieldGradient)" 
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="5"/>
  </g>
  
  <!-- DG Letters -->
  <text x="600" y="680" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
        font-size="350" 
        font-weight="900" 
        fill="#667eea" 
        text-anchor="middle" 
        dominant-baseline="middle"
        style="letter-spacing: -18px;">DG</text>
  
  <!-- Checkmark Accent at Top -->
  <g transform="translate(600, 420)">
    <circle cx="0" cy="0" r="56" fill="#667eea" opacity="0.15"/>
    <path d="M -21 0 L -7 16 L 26 -21" 
          stroke="#667eea" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Subtle Highlight Effect -->
  <ellipse cx="600" cy="330" rx="210" ry="47" fill="rgba(255,255,255,0.1)"/>
</svg>
