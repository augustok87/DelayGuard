name: DelayGuard Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: delayguard-app/package-lock.json

      - name: Install dependencies
        run: cd delayguard-app && npm ci

      - name: Run linter
        run: cd delayguard-app && npm run lint

      - name: Run type check
        run: cd delayguard-app && npm run type-check || echo "Type check completed with warnings"

      - name: Run unit and integration tests
        run: cd delayguard-app && npm test
        env:
          NODE_ENV: test

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  schema-tests:
    name: Database Schema Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: delayguard_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: delayguard-app/package-lock.json

      - name: Install dependencies
        run: cd delayguard-app && npm ci

      - name: Run database migrations
        run: cd delayguard-app && npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/delayguard_test
          NODE_ENV: test

      - name: Run database schema tests
        run: cd delayguard-app && npm run test:db:schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/delayguard_test
          NODE_ENV: test

      - name: Display test results summary
        if: always()
        run: |
          echo "Schema tests completed"
          echo "Check logs above for pass/fail status"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, schema-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Schema Tests: ${{ needs.schema-tests.result }}"

      - name: Report failure
        if: needs.unit-tests.result == 'failure' || needs.schema-tests.result == 'failure'
        run: |
          echo "::error::One or more test suites failed"
          exit 1
